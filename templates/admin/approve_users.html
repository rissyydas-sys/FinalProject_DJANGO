{% extends "base.html" %}
{% block content %}

<h2 class="mb-4">ðŸ‘¤ Pending User Approvals</h2>

<table class="table table-bordered">
    <thead>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>
                    <form method="post">
                        {% csrf_token %}
                        <input type="hidden" name="user_id" value="{{ user.id }}">
                        <button class="btn btn-success btn-sm">
                            Approve
                        </button>
                    </form>
                </td>
            </tr>
        {% empty %}
            <tr>
                <td colspan="3" class="text-center">
                    No pending users ðŸŽ‰
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
