{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-lg-8">

            <!-- Card -->
            <div class="card shadow-lg border-0 mt-4">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">
                        <i class="bi bi-book"></i> Add New Course
                    </h4>
                </div>

                <div class="card-body p-4">

                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}

                        <!-- Course Title -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Course Title</label>
                            {{ form.title }}
                        </div>

                        <!-- Description -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Course Description</label>
                            {{ form.description }}
                        </div>

                        <!-- Video Upload -->
                        <div class="mb-4">
                            <label class="form-label fw-semibold">Course Video</label>
                            {{ form.video }}
                            <small class="text-muted d-block mt-1">
                                Supported formats: mp4, mkv (optional)
                            </small>
                        </div>

                        <!-- Buttons -->
                        <div class="d-flex justify-content-end gap-2">
                            <a href="{% url 'admin-dashboard' %}" class="btn btn-outline-secondary">
                                Cancel
                            </a>
                            <button type="submit" class="btn btn-success px-4">
                                <i class="bi bi-check-circle"></i> Save Course
                            </button>
                        </div>

                    </form>

                </div>
            </div>

        </div>
    </div>
</div>

{% endblock %}
